<!DOCTYPE html>
{% load cache %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
<h1>News</h1>
{% cache 60 * 15 %}  # Cache for 15 minutes
    <h2>This content is cached!</h2>
    {% for it in data %}
        <p>{{ it }}</p>
    {% endfor %}
{% endcache %}
</body>
</html>
