{% extends 'base.html' %}

{% block style %}
    <style>
        .note {
            border: 2px solid #000;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
        }
    </style>
{% endblock %}

{% block title %}
    Morse Code Translator
{% endblock %}

{% block content %}
    <div class="container py-4">
        <h1 class="mb-4">Morse Code Translator</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <form method="post" class="d-flex flex-column gap-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.morse_code.id_for_label }}" class="form-label">Morse Code</label>
                        <textarea class="form-control" name="morse_code" id="{{ form.morse_code.id_for_label }}" placeholder="Enter Morse Code here" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.text.id_for_label }}" class="form-label">Translated Text</label>
                        <textarea class="form-control" name="text" id="{{ form.text.id_for_label }}" placeholder="Translated text will appear here" rows="5">{{ form.text.value|default:'' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Translate</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="note">
                    <h5>Note:</h5>
                    <ul class="mb-0">
                        <li>.... . ._.. ._.. ___ .__ ___ ._. ._.. _..</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
