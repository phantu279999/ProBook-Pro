{% extends 'base.html' %}


{% block title %}
    Morse Code Translator
{% endblock %}


{% block content %}
    <h1>Morse Code Translator</h1>
    <div class="row">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Translator</button>
            </form>
        </div>
        <div class="col">
            Note
        </div>
    </div>
{% endblock %}
