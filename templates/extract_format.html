{% extends 'base.html' %}

{% block style %}
    <style>
        .msg-error {
            background-color: #ff8282;
            color: white;
            padding: 5px;
            border-radius: 10px;
        }
    </style>
{% endblock %}

{% block title %}Extract Data{% endblock %}

{% block content %}
    <div class="container">
        <h1>Extract Data</h1>

        {% if message_error %}
            <p class="msg-error">{{ message_error }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row mb-3">
                <label for="file_extract">Upload File:</label>
                <input type="file" name="file_extract" id="file_extract" class="form-control">
            </div>

            <div class="row">
                <div class="col-lg-6 col-12">
                    <label for="content_format">Content Format:</label>
                    <textarea id="content_format" name="content_format" rows="10" cols="70" class="form-control"></textarea>
                </div>

                <div class="col-lg-3 col-12">
                    <h3>Input Format</h3>
                    <select name="input_format" class="form-select">
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                    </select>
                </div>

                <div class="col-lg-3 col-12">
                    <h3>Output Format</h3>
                    <select name="output_format" class="form-select">
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Extract</button>
        </form>
    </div>
{% endblock %}
